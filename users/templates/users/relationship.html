<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Visualization</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            padding: 0;
        }

        /* Container Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            min-height: 80vh;
            text-align: center;
            z-index: 2;
        }

        /* Heading Styling */
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        /* Relationship Content Styling */
        .relationship-content {
            display: block;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Iframe Styling for embedding the Streamlit app */
        .iframe-container {
            margin-top: 30px;
            background-color: rgba(240, 240, 240, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Button Styling */
        .cta-btn {
            padding: 12px 24px;
            background-color: #00c6ff; /* Match button to the left side of the gradient */
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #0072ff; /* Hover effect to match the right side of the gradient */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Relationship Visualization</h2>

        <!-- Streamlit Embedded App -->
        <div class="iframe-container">
            <iframe src="http://localhost:8501" width="100%" height="600px" frameborder="0"></iframe>
        </div>

        <!-- Button to Go to Dashboard -->
        <div class="button-container">
            <a href="/fleet_manager_home" class="cta-btn">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>

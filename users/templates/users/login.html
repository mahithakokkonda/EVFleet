<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Import Poppins Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            font-family: 'Poppins', sans-serif;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 15px;
        }
        label {
            font-size: 1rem;
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border: 2px solid #0072ff;
            font-family: 'Poppins', sans-serif;
        }
        button {
            background-color: #00c6ff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase; /* Makes text capitalized */
            font-family: 'Poppins', sans-serif; /* Apply Poppins font to button */
        }
        button:hover {
            background-color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
